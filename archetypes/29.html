<!doctype html>
<html>
<head>
    <style>
        body { background: #faf5ff; font-family: 'Verdana', sans-serif; padding: 40px; }
        .grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        .block { background: #fff; border-radius: 15px; padding: 30px; border: 1px solid #e9d5ff; }
        .title { background: #7e22ce; color: #fff; grid-column: span 2; padding: 40px; border-radius: 15px; }
    </style>
</head>
<body>
    <div class="grid">
        <div class="title">
            <h1 style="margin:0;">{{ category }}</h1>
            <span>{{ invoice.number }} // {{ invoice.date }}</span>
        </div>
        <div class="block"><strong>SHIPPER</strong><br>{{ company.name }}</div>
        <div class="block"><strong>DESTINATION</strong><br>{{ invoice.port_discharge }}</div>
        <div class="block" style="grid-column: span 2;">
            {% for it in items %}
            <div style="display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f3e8ff;">
                <span>{{ it.description }}</span>
                <strong>{{ it.amount }}</strong>
            </div>
            {% endfor %}
            <div style="text-align: right; font-size: 24px; color: #7e22ce; margin-top: 20px;">{{ totals.grand_total }}</div>
        </div>
    </div>
</body>
</html>
