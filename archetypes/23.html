<!doctype html>
<html>
<head>
    <style>
        @page { size: A4; margin: 0; }
        body { margin: 0; font-family: 'Helvetica', sans-serif; background: #064e3b; color: #ecfdf5; padding: 40px; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1); padding: 40px; }
        .highlight { color: #34d399; font-family: monospace; }
        .data-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin: 30px 0; }
        .item-box { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <div class="glass">
        <div style="border-left: 4px solid #34d399; padding-left: 20px;">
            <h1 style="margin:0;">{{ invoice.title }}</h1>
            <span class="highlight">ID_{{ invoice.number }}</span>
        </div>
        <div class="data-grid">
            <div><small>CONSIGNEE</small><br><strong>{{ buyer.name }}</strong><br>{{ buyer.address }}</div>
            <div><small>PORT OF LOAD</small><br><strong>{{ invoice.port_loading }}</strong></div>
            <div><small>METHOD</small><br><strong>{{ invoice.shipment_method }}</strong></div>
        </div>
        <div style="margin-top: 40px;">
            {% for it in items %}
            <div class="item-box">
                <span>{{ it.description }} <small class="highlight">x{{ it.qty }}</small></span>
                <strong>{{ it.amount }}</strong>
            </div>
            {% endfor %}
        </div>
        <div style="margin-top: 40px; text-align: right;">
            <span style="font-size: 12px; opacity: 0.6;">NET PAYABLE</span>
            <div style="font-size: 40px; font-weight: bold; color: #34d399;">{{ totals.grand_total }}</div>
        </div>
    </div>
</body>
</html>
