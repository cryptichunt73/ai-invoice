<!doctype html>
<html>
<head>
    <style>
        body { margin: 0; font-family: 'Arial', sans-serif; background: #f0fdf4; padding: 50px; }
        .white-sheet { background: #fff; border-radius: 24px; padding: 60px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .mint-bar { background: #4ade80; height: 8px; width: 100px; margin-bottom: 20px; }
        .flex { display: flex; justify-content: space-between; }
        .table-header { color: #166534; font-weight: bold; font-size: 12px; border-bottom: 1px solid #dcfce7; padding-bottom: 10px; }
    </style>
</head>
<body>
    <div class="white-sheet">
        <div class="mint-bar"></div>
        <div class="flex">
            <div><h1 style="margin:0; font-size: 36px; color: #14532d;">{{ invoice.title }}</h1><p>{{ invoice.date }}</p></div>
            <div style="text-align: right;"><strong>{{ company.name }}</strong><br>{{ company.address }}</div>
        </div>
        <div style="margin: 60px 0;">
            <div class="table-header">DESCRIPTION</div>
            {% for it in items %}
            <div class="flex" style="padding: 20px 0; border-bottom: 1px solid #f0fdf4;">
                <span>{{ it.description }}</span>
                <strong>{{ it.amount }}</strong>
            </div>
            {% endfor %}
        </div>
        <div class="flex" style="align-items: flex-end;">
            <div style="font-size: 10px; color: #166534;">BANK: {{ bank.bank_name }}<br>IBAN: {{ bank.iban }}</div>
            <div style="font-size: 32px; font-weight: bold; color: #15803d;">{{ totals.grand_total }}</div>
        </div>
    </div>
</body>
</html>
