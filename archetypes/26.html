<!doctype html>
<html>
<head>
    <style>
        body { margin: 0; font-family: 'Arial Black', sans-serif; padding: 30px; }
        .top-banner { background: #facc15; padding: 40px; border: 5px solid #000; }
        .main-content { border: 5px solid #000; border-top: none; padding: 40px; }
        .flex { display: flex; justify-content: space-between; }
        .item-row { border: 2px solid #000; margin-bottom: 10px; padding: 10px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <div class="top-banner">
        <h1 style="font-size: 60px; margin: 0;">{{ invoice.title }}</h1>
        <div class="flex"><span>REF: {{ invoice.number }}</span><span>DATE: {{ invoice.date }}</span></div>
    </div>
    <div class="main-content">
        <div class="flex" style="margin-bottom: 40px;">
            <div><strong>CONSIGNEE</strong><br>{{ buyer.name }}<br>{{ buyer.address }}</div>
            <div style="text-align: right;"><strong>CATEGORY</strong><br>{{ category }}</div>
        </div>
        {% for it in items %}
        <div class="item-row">
            <span>{{ it.qty }}x {{ it.description }}</span>
            <strong>{{ it.amount }}</strong>
        </div>
        {% endfor %}
        <div style="background: #000; color: #facc15; padding: 20px; font-size: 40px; margin-top: 20px; text-align: center;">
            {{ totals.grand_total }}
        </div>
    </div>
</body>
</html>
