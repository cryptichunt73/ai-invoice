<!doctype html>
<html>
<head>
    <style>
        body { background: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; padding: 40px; }
        .main-card { background: #1e293b; border-radius: 20px; border: 1px solid #334155; padding: 40px; }
        .violet-glow { color: #a78bfa; text-shadow: 0 0 10px rgba(167, 139, 250, 0.3); }
        .stat-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 30px 0; }
        .stat-item { background: #0f172a; padding: 15px; border-radius: 12px; font-size: 11px; }
    </style>
</head>
<body>
    <div class="main-card">
        <div style="display: flex; justify-content: space-between;">
            <h1 class="violet-glow">{{ category }}</h1>
            <div style="text-align: right;">{{ invoice.number }}</div>
        </div>
        <div class="stat-grid">
            <div class="stat-item"><small>DATE</small><br>{{ invoice.date }}</div>
            <div class="stat-item"><small>PORT</small><br>{{ invoice.port_loading }}</div>
            <div class="stat-item"><small>SENDER</small><br>{{ company.name }}</div>
            <div class="stat-item"><small>BUYER</small><br>{{ buyer.name }}</div>
        </div>
        <div style="background: #0f172a; border-radius: 15px; overflow: hidden;">
            <table style="width: 100%; border-collapse: collapse;">
                <tr style="background: #334155;">
                    <th style="padding: 15px; text-align: left;">Item</th><th style="padding: 15px; text-align: right;">Amount</th>
                </tr>
                {% for it in items %}
                <tr style="border-bottom: 1px solid #334155;">
                    <td style="padding: 15px;">{{ it.description }}</td>
                    <td style="padding: 15px; text-align: right;">{{ it.amount }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <div style="margin-top: 30px; text-align: right; font-size: 28px; font-weight: bold; color: #a78bfa;">
            {{ totals.grand_total }}
        </div>
    </div>
</body>
</html>
